<!DOCTYPE html>
<html>
<head lang=en>
  <meta charset=utf-8>

  <link rel="icon" href="/app/images/avatar.png"/>
  <link rel="stylesheet" type="text/css" href="css/lib/jquery.fullPage.css"/>
  <link rel="stylesheet" type="text/css" href="css/lib/waves.css"/>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <link rel="stylesheet" type="text/css" href="css/lib/material.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/jquery.fullPage.js"></script>
  <script src="js/lib/material.js"></script>
  <script src="js/bundle.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#fullpage").fullpage({
        sectionsColor: ['#fff', '#0cf', '#09f', '#06f', '##03f'],
        menu: '#menu',
        navigation: true,
        slidesNavigation: true,
        afterResize: function () {
          return $.fn.fullpage.reBuild();
        }
      });
    });
  </script>

</head>
<body ng-controller="controller">
<ul id="menu">
  <li data-menuanchor="firstPage"><a href="#profile">Profile</a></li>
  <li data-menuanchor="secondPage"><a href="#experience">Experience</a></li>
  <li data-menuanchor="thirdPage"><a href="#education">Education</a></li>
  <li data-menuanchor="fourthPage"><a href="#skill">Skill</a></li>
  <li><a href="#" ng-click="changeLanguage()" class="buttonComponent">中文</a></li>
</ul>


<div id="fullpage">
  <div class="section" id="profile">
    <div class="wrap shadow waves-effect">
      <data-profile/>
    </div>
  </div>
  <div class="section" id="experience">
    <div class="slide" id="slide1" data-anchor="slide1">
      <div class="intro">
        <h1>Experience</h1>
        <p></p>
      </div>
    </div>

    <div class="slide" id="slide2" data-anchor="slide2">
      <h1>Slide 2</h1>
    </div>

  </div>
  <div class="section" id="education">
    <div class="wrap shadow waves-effect">
      <data-education/>
    </div>
  </div>

  <div class="section" id="skill">
    <div class="intro">
      <h1>Skill</h1>
    </div>
  </div>
</div>
</body>
</html>
