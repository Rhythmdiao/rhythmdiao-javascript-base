<!DOCTYPE html>
<html>
<head lang=en>
  <meta charset=utf-8>
  <title>resume</title>
  <meta name="author" content="rhythmdiao"/>
  <meta name="description" content="personal resume"/>
  <meta name="keywords" content="html,css,js"/>
  <meta name="Resource-type" content="Document"/>
  <link rel="icon" href="/app/images/avatar.png"/>
  <link rel="stylesheet" type="text/css" href="css/lib/jquery.fullPage.css"/>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <link rel="stylesheet" type="text/css" href="css/lib/material.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/jquery.fullPage.js"></script>
  <script src="js/lib/material.min.js"></script>
  <script src="js/bundle.js"></script>
</head>
<body ng-controller="controller">
<div class="layout-transparent mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Menu</span>

      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#profile">Profile</a>
        <a class="mdl-navigation__link" href="#experience">Experience</a>
        <a class="mdl-navigation__link" href="#education">Education</a>
        <a class="mdl-navigation__link" href="#skill">Skill</a>
        <a class="mdl-navigation__link buttonComponent" href="#" ng-click="changeLanguage()">中文</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#profile">Profile</a>
      <a class="mdl-navigation__link" href="#experience">Experience</a>
      <a class="mdl-navigation__link" href="#education">Education</a>
      <a class="mdl-navigation__link" href="#skill">Skill</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
  </main>
</div>

<div id="fullpage">
  <div class="section" id="profile">
    <div class="wrap shadow">
      <data-profile/>
    </div>
  </div>
  <div class="section" id="experience">
    <div class="slide" id="slide1" data-anchor="slide1">
      <div class="intro">
        <h1>Experience</h1>

        <p></p>
      </div>
    </div>

    <div class="slide" id="slide2" data-anchor="slide2">
      <h1>Slide 2</h1>
    </div>
  </div>

  <div class="section" id="education">
    <div class="wrap shadow">
      <data-education/>
    </div>
  </div>

  <div class="section" id="skill">
    <div class="wrap shadow">
      <h1>Skill</h1>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function () {
    $("#fullpage").fullpage({
      sectionsColor: ['#212121', '#424242', '#212121', '#424242'],
      navigation: true,
      slidesNavigation: true,
      afterResize: function () {
        return $.fn.fullpage.reBuild();
      }
    });
  });
</script>
</body>
</html>
